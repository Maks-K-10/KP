<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<div class="container mt-5" mb-5>
    <h6>Add Client</h6>
    <form action="/Edit/" method="post" th:each="el : ${customer}">
        <input type="text" name="customerSurname" th:value="${el.getCustomerSurname()}" class="form-control"><br>
        <input type="text" name="customerName" th:value="${el.getCustomerName()}" class="form-control"><br>
        <input type="text" name="customerSecondName" th:value="${el.getCustomerSecondName()}" class="form-control"><br>
        <input type="text" name="groupName" th:value="${el.getGroupName()}" class="form-control"><br>
        <input type="text" name="phoneNumber" th:value="${el.getPhoneNumber()}" class="form-control"><br>
        <input type="text" name="login" th:value="${el.getLogin()}" class="form-control"><br>
        <input type="text" name="customerPassword" th:value="${el.getCustomerPassword()}" class="form-control"><br>
        <button type="submit" class="btn btn-success">submit</button>
    </form>
</div>
</body>

</html>
