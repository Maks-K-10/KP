<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<div class="container mt-5" mb-5>
    <h6>Add Client</h6>
    <form action="/CreateClient" method="post">
        <input type="text" name="customerSurname" placeholder="client surname" class="form-control"><br>
        <input type="text" name="customerName" placeholder="client name" class="form-control"><br>
        <input type="text" name="customerSecondName" placeholder="client second name" class="form-control"><br>
        <input type="text" name="groupName" placeholder="client group name" class="form-control"><br>
        <input type="text" name="phoneNumber" placeholder="client phone number" class="form-control"><br>
        <input type="text" name="login" placeholder="client login" class="form-control"><br>
        <input type="text" name="customerPassword" placeholder="client password" class="form-control"><br>
        <button type="submit" class="btn btn-success">submit</button>
    </form>
</div>
</body>

</html>
