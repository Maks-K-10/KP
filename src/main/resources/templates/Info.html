<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<header th:insert="blocks/header :: header"></header>
<body>
<!--<div class="container mt-5">
    <h6>All clients</h6>
    <div th:each="el : ${clients}" class="alert alert-info mt-2">
        <h3 th:text="${el.customerName}"/>
    </div>
</div>-->
<section>
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <td><p>Surname</p></td>
                <td><p>Name</p></td>
                <td><p>Second Name</p></td>
                <td><p>Group</p></td>
                <td><p>Phone Number</p></td>
            </tr>
            </thead>
        </table>
    </div>
    <div class="tbl-content">
        <table cellpadding="0" cellspacing="0" border="0">
            <tbody th:each="el : ${clients}">
            <tr>
                <td><p th:text="${el.getCustomerSurname()}"></p></td>
                <td><p th:text="${el.getCustomerName()}"></p></td>
                <td><p th:text="${el.getCustomerSecondName()}"></p></td>
                <td><p th:text="${el.getGroupName()}"></p></td>
                <td><p th:text="${el.getPhoneNumber()}"></p></td>

            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>

</html>
